<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        .swiper-container {
            width: 100%;
            height: 100vh;
        }
        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
            text-align: center;
        }
        .content {
            max-width: 500px;
        }
        .content img {
            max-width: 300px;
            height: auto;
        }
        .swiper-pagination {
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="swiper-container home-slider">

        <div class="swiper-wrapper">
            
            <div class="swiper-slide slide">
                <div class="content">
                    <span>Our special dish</span>
                    <h3>Spicy noodles</h3>
                    <p>Spicy noodles are a popular kind of dish that packs a lot more heat than your average noodles...</p>
                    <a href="#" class="btn">Order Now</a>
                </div>
                <div class="image">
                    <img src="images-home-page-1.png" alt="">
                </div>
            </div>
            <!-- Add more slides as needed -->
            <div class="swiper-slide slide">
                <div class="content">
                    <span>Our special dish</span>
                    <h3>Spicy noodles</h3>
                    <p>Spicy noodles are a popular kind of dish that packs a lot more heat than your average noodles...</p>
                    <a href="#" class="btn">Order Now</a>
                </div>
                <div class="image">
                    <img src="images-home-page-2.png" alt="">
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".home-slider", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            loop: true,
        });
    </script>
</body>
</html>
